<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paterro.com - Your source for technology and services reviews. Stay tuned for our launch!">
    <meta name="keywords" content="Paterro, technology reviews, services reviews, website launch">
    <meta name="author" content="Paterro">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <title>Paterro.com - Explore With Experts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #030031; /* Vibrant background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            color: #fff; /* Text color on the vibrant background */
            font-size: 24px; /* Adjust font size for smaller screens */
        }
        p {
            color: #fff; /* Text color on the vibrant background */
            font-size: 18px; /* Adjust font size for smaller screens */
        }
        .countdown {
            font-size: 18px; /* Adjust font size for smaller screens */
            color: #fff; /* Text color on the vibrant background */
        }
        .url{
            text-decoration: none;
        }
        .highlight-text {
            font-weight: bold;
            font-size: 40px; /* Adjust font size for smaller screens */
            position: relative;
            animation: shimmer 2s infinite; /* Professional shimmer animation */
        }
        @keyframes shimmer {
            0% {
                color: #007BFF; /* Starting color */
            }
            50% {
                color: #00FFC4; /* Ending color */
            }
            100% {
                color: #007BFF; /* Back to starting color */
            }
        }

        /* Add responsive styles for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px; /* Adjust padding for smaller screens */
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .countdown {
                font-size: 16px;
            }
            .highlight-text {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to</h1>
        <a class="url" href="http://paterro.com">
            <h1 class="highlight-text">Paterro.com</h1>
        </a>
        <p>Your source for technology and services reviews.</p>
        <p>Stay tuned for our launch!</p>
        <div class="countdown">
            <p>Website launching in:</p>
            <p id="countdown">30 days 00:00:00</p>
        </div>
    </div>

    <script>
        const launchDate=new Date("2024-02-29T00:00:00").getTime(),countdownElement=document.getElementById("countdown");function updateCountdown(){let $=new Date().getTime(),t=launchDate-$;countdownElement.textContent=`${Math.floor(t/864e5)} days ${Math.floor(t%864e5/36e5)}:${Math.floor(t%36e5/6e4)}:${Math.floor(t%6e4/1e3)}`,t<=0&&(countdownElement.textContent="Website is live!")}setInterval(updateCountdown,1e3);
    </script>
</body>
</html>
